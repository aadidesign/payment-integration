version: '3.8'

services:
  # Payment Gateway API
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: payment-gateway-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - HOST=0.0.0.0
      - PORT=8080
      - RUST_LOG=info,payment_gateway=debug
      - DATABASE_URL=postgres://postgres:${POSTGRES_PASSWORD:-password}@db:5432/payment_gateway
      - DATABASE_MAX_CONNECTIONS=10
      # Razorpay (replace with actual values)
      - RAZORPAY_KEY_ID=${RAZORPAY_KEY_ID}
      - RAZORPAY_KEY_SECRET=${RAZORPAY_KEY_SECRET}
      - RAZORPAY_WEBHOOK_SECRET=${RAZORPAY_WEBHOOK_SECRET}
      # Ethereum
      - ETH_RPC_URL=${ETH_RPC_URL:-https://mainnet.infura.io/v3/YOUR_PROJECT_ID}
      - ETH_CHAIN_ID=1
      # Polygon
      - POLYGON_RPC_URL=${POLYGON_RPC_URL:-https://polygon-rpc.com}
      - POLYGON_CHAIN_ID=137
      # BSC
      - BSC_RPC_URL=${BSC_RPC_URL:-https://bsc-dataseed.binance.org}
      - BSC_CHAIN_ID=56
      # Arbitrum
      - ARBITRUM_RPC_URL=${ARBITRUM_RPC_URL:-https://arb1.arbitrum.io/rpc}
      - ARBITRUM_CHAIN_ID=42161
      # Solana
      - SOLANA_RPC_URL=${SOLANA_RPC_URL:-https://api.mainnet-beta.solana.com}
      # Lightning (optional)
      - LIGHTNING_NODE_URL=${LIGHTNING_NODE_URL:-}
      # Security
      - API_KEY_HASH_SECRET=${API_KEY_HASH_SECRET:-change-this-secret-in-production}
      - JWT_SECRET=${JWT_SECRET:-change-this-jwt-secret-in-production}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-change-this-32-byte-encryption-key}
      # Rate limiting
      - RATE_LIMIT_REQUESTS_PER_SECOND=100
      - RATE_LIMIT_BURST_SIZE=200
    depends_on:
      db:
        condition: service_healthy
    networks:
      - payment-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: payment-gateway-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=payment_gateway
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - payment-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d payment_gateway"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: payment-gateway-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - payment-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx reverse proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: payment-gateway-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - payment-network
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:

networks:
  payment-network:
    driver: bridge
